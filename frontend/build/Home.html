<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Kara Studios</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="/Home/Home.css" />
  <link rel="stylesheet" href="/Home/intro.css" />
</head>
<body>
  
  <div class="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="mobile-menu-overlay"></div>

  <div class="intro_video_container">
    <video id="introVideo" autoplay muted playsinline>
      <source src="/Home/Logo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="sidebar">
    <div class="hover-capsule"></div>
    <ul>
      <li class="active">Home</li>
      <li>About us</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </div>

  <div class="logo_container">
    <div class="logo_wrapper">
      <div class="logo">
        <div id="Shree">
          <img src="/Home/Shree.png" alt="Shree Logo" />
        </div>
        <div id="Eye">
          <img src="/Home/Eye.png" alt="Eye Logo" />
        </div>
        <div id="Dhantha">
          <img src="/Home/Dhantha.png" alt="Dhantha Logo" />
        </div>
        <div id="Kalaagruha">
          <img src="/Home/Kalaagruha.png" alt="Kalaagruha Logo" />
        </div>
        <div id="Kaara">
          <img src="/Home/Kaara.png" alt="Kaara Logo" />
        </div>
      </div>
    </div>
  </div>

  <script src="/Home/intro.js"></script>
  <script src="/app.js" defer></script>
</body>
</html>
